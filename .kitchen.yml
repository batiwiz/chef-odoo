---
driver:
  name: vagrant
  customize:
    memory: <%= ENV['TEST_KITCHEN_VM_MEMORY'] || 2048 %>
    cpus: <%= ENV['TEST_KITCHEN_VM_CPUS'] || 2 %>

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[odoo::user]
      - recipe[odoo::default]
    verifier:
      inspec_tests:
        - test/smoke/shared
        - test/smoke/default
    attributes:
  - name: database
    run_list:
      - recipe[odoo::user]
      - recipe[odoo::database]
    verifier:
      inspec_tests:
        - test/smoke/shared
        - test/smoke/database
